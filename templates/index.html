<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container app-container">
        <header class="app-header">
            <h1>Next Word Prediction</h1>
            <button class="mode-toggle" id="mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card app-card">
                    <div class="card-header">
                        <i class="fas fa-keyboard me-2"></i>Input Text
                    </div>
                    <div class="card-body">
                        <textarea id="text-input" class="form-control mb-4" 
                                  placeholder="Enter text here...">The weather today is</textarea>
                        
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="num-words" class="form-label">
                                    <i class="fas fa-text-width me-2"></i>Words to predict
                                </label>
                                <select id="num-words" class="form-select">
                                    <option value="1" selected>1 word</option>
                                    <option value="2">2 words</option>
                                    <option value="3">3 words</option>
                                    <option value="4">4 words</option>
                                    <option value="5">5 words</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="num-predictions" class="form-label">
                                    <i class="fas fa-list-ol me-2"></i>Number of suggestions
                                </label>
                                <select id="num-predictions" class="form-select">
                                    <option value="3">3 suggestions</option>
                                    <option value="5" selected>5 suggestions</option>
                                    <option value="8">8 suggestions</option>
                                    <option value="10">10 suggestions</option>
                                </select>
                            </div>
                        </div>
                        
                        <button id="predict-btn" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                            <i class="fas fa-magic me-2"></i>Generate Predictions
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card app-card">
                    <div class="card-header">
                        <i class="fas fa-lightbulb me-2"></i>Predictions
                    </div>
                    <div class="card-body">
                        <div id="loading-message" class="loading-overlay" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Generating predictions...</p>
                        </div>
                        <div id="results-container" class="results-container">
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <h5>No predictions yet</h5>
                                <p>Enter some text and click "Generate Predictions" to see the results.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
